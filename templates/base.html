<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <style>
        body{
            background-color:lightsteelblue;
        }
        .error{
           color:red;
        }
        textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        form{
            padding: 20px;
            width: 540px;
            background-color:lightgray;
        }
        label{
            color:blue;
        }
        input{
            color:blue;
        }
       h1{
         color:blue;
         text-align: center;
         }
       ul li{
          list-style: none;
            }
       .home{
           padding:2px;
           margin-bottom:10px 0;
           
        }
        .home a{
           background-color:lightgoldenrodyellow;
           border:2px solid black;
           width: 100px;
           height: 30px;
           color:navy;
           float: right;
           }
        p{
            color:green;
            font-family: Verdana;
            font-size: medium;
            font-style: inherit;
        }
        #head a{
            border: 2px solid gray;
            background-color:rgb(100, 200,100);
            width: 130px;
            height: 80px;
            color:mediumblue;
        }
    </style>
    </head>
    <body>
        <div class='home'>
            <a href="/logout">Log Out</a>
             &nbsp;
            <a href="/login">Log In</a>
             &nbsp;

        </div>
        <br><br>
        <nav id='head'>
                &nbsp;
          <a href='/'>Home</a>
          &nbsp;
          &nbsp;
          <a href="/blog">All Posts</a>
          &nbsp;
          &nbsp;
          <a href="/newpost">New post</a> 
        </nav>
        <br>
        
        <br><br>
        {% with messages =get_flashed_messages() %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
            <br>
        </ul>
        {% endwith %}
        {% block content %}
        
        {% endblock %}
    </body>
</html>
